version: '3.8'

# Production docker-compose configuration
# Use: docker compose -f docker-compose.prod.yml up -d

services:
  db:
    image: postgres:15
    container_name: venus_db_prod
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-venus_fastapi}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-venus_fastapi}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-venus_fastapi}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - venus_network
    restart: unless-stopped

  web:
    build: .
    container_name: venus_api_prod
    # Production: no --reload flag, no volume mounts
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --workers 4
    ports:
      - "${WEB_PORT:-8000}:8000"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-venus_fastapi}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-venus_fastapi}
      # Use db service hostname (Docker internal network) for health check
      DB_HOST: db
      # Use db service hostname (Docker internal network)
      DATABASE_URL: postgresql://${POSTGRES_USER:-venus_fastapi}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-venus_fastapi}
      SECRET_KEY: ${SECRET_KEY}
      ALGORITHM: ${ALGORITHM:-HS256}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-30}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_REGION: ${AWS_REGION:-us-east-1}
      S3_BUCKET_NAME: ${S3_BUCKET_NAME}
      MAX_PHOTO_SIZE_MB: ${MAX_PHOTO_SIZE_MB:-10}
      FIREBASE_SERVICE_ACCOUNT_PATH: ${FIREBASE_SERVICE_ACCOUNT_PATH}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - venus_network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  venus_network:
    driver: bridge
