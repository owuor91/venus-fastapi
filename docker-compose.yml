services:
  web:
    build: .
    container_name: venus_api
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - .:/app
      - ./.env:/app/.env
    ports:
      - "8000:8000"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-venus_fastapi}
      POSTGRES_DB: ${POSTGRES_DB:-venus_fastapi}
      DATABASE_USER: ${DATABASE_USER:-owuor}
      # Use host.docker.internal to connect to host's PostgreSQL
      # This allows Docker to access your local PostgreSQL database
      DATABASE_URL: postgresql://${DATABASE_USER:-owuor}@host.docker.internal:5432/${POSTGRES_DB:-venus_fastapi}
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-here-change-in-production}
      ALGORITHM: ${ALGORITHM:-HS256}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-30}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID:-}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY:-}
      AWS_REGION: ${AWS_REGION:-us-east-1}
      S3_BUCKET_NAME: ${S3_BUCKET_NAME:-}
      MAX_PHOTO_SIZE_MB: ${MAX_PHOTO_SIZE_MB:-10}
    extra_hosts:
      # Add host.docker.internal for macOS/Windows compatibility
      - "host.docker.internal:host-gateway"
