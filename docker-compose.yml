services:
  db:
    image: postgres:15
    container_name: venus_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-venus_fastapi}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-}
      POSTGRES_DB: ${POSTGRES_DB:-venus_fastapi}
      POSTGRES_HOST_AUTH_METHOD: trust  # Allow passwordless connections
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-venus_fastapi}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - venus_network

  web:
    build: .
    container_name: venus_api
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - .:/app
      - ./.env:/app/.env
    ports:
      - "8000:8000"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-venus_fastapi}
      POSTGRES_DB: ${POSTGRES_DB:-venus_fastapi}
      DATABASE_URL: postgresql://${POSTGRES_USER:-venus_fastapi}@db:5432/${POSTGRES_DB:-venus_fastapi}
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-here-change-in-production}
      ALGORITHM: ${ALGORITHM:-HS256}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-30}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID:-}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY:-}
      AWS_REGION: ${AWS_REGION:-us-east-1}
      S3_BUCKET_NAME: ${S3_BUCKET_NAME:-}
      MAX_PHOTO_SIZE_MB: ${MAX_PHOTO_SIZE_MB:-10}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - venus_network

volumes:
  postgres_data:

networks:
  venus_network:
    driver: bridge
